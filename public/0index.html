<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <h2>Add a purchase</h2>
    <form>
<div style="display:inline-block">
    <label for="description">Description</label> <br>
    <input type="text" id="description" placeholder="Purchase" required>
</div>
<div style="display:inline-block">
    <label for="amount">Amount</label> <br>
    <input style="width:6em" placeholder="0.00" type="number" id="amount" step=".01" min=".01" required>
</div>
<div style="display:inline-block">
    <label for="date">Date</label> <br>
    <input type="date" id="date1" value="2018-01-01" required>
</div>
<div style="display:inline-block">
    <label for="category">Category</label> <br>
    <select id="category" required>
        <option value="">-- Select a category --</option>
        <option value="1">Entertainment</option>
        <option value="2">Food</option>
        <option value="3">Gas</option>
        <option value="4">Clothing</option>
        <option value="5">Utilities</option>
    </select>
</div>
    <input id="submit" type="submit" value="Submit">
    </form>
    
<script>
    $(document).ready(function() {
        $("#date1").val(moment().format("YYYY-MM-DD") );
    });
</script>
</body>
</html>
